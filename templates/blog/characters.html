{% load static %}
{% block content %}
<style>
  /* Gallery */
* {box-sizing:border-box}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Next & previous buttons */
.prev, .next {
  background-color: black;
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(100,40,150,0.8);
}

/* Caption text */
.text {
  color: black;
  font-size: 15px;
  padding: 8px 12px;
  position: inherit;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: black;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}
</style>
<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade" align="center">
    <div class="numbertext">1 / 6</div>
    <img src="{% static 'src/img/characters/ammiraglio.png' %}" style="width:30%; min-width: 300px;">
    <div class="text">L'Ammiraglio\L'Ammiraglia</div>
  </div>

  <div class="mySlides fade" align="center">
    <div class="numbertext">2 / 6</div>
    <img src="{% static 'src/img/characters/conquistadores.png' %}" style="width:30%; min-width: 300px;">
    <div class="text">Il\La Conquistadores</div>
  </div>

  <div class="mySlides fade" align="center">
    <div class="numbertext">3 / 6</div>
    <img src="{% static 'src/img/characters/danzatore.png' %}" style="width:30%; min-width: 300px;">
    <div class="text">Il Danzatore\La Danzatrice</div>
  </div>

  <div class="mySlides fade" align="center">
    <div class="numbertext">4 / 6</div>
    <img src="{% static 'src/img/characters/ispettore.png' %}" style="width:30%; min-width: 300px;">
    <div class="text">L'Ispettore\L'Ispettrice</div>
  </div>

  <div class="mySlides fade" align="center">
    <div class="numbertext">5 / 6</div>
    <img src="{% static 'src/img/characters/lospettatore.png' %}" style="width:30%; min-width: 300px;">
    <div class="text">Lo Spettatore\La Spettatrice</div>
  </div>

  <div class="mySlides fade" align="center">
    <div class="numbertext">6 / 6</div>
    <img src="{% static 'src/img/characters/mistico.png' %}" style="width:30%; min-width: 300px;">
    <div class="text">Il Mistico\La Mistica</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
</div>
<script type="text/javascript">
  var slideIndex = 1;
  showSlides(slideIndex);

  // Next/previous controls
  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  // Thumbnail image controls
  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
  }
</script>
{% endblock %}
